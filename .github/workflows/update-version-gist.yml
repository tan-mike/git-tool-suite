name: Update Version Gist

on:
  push:
    branches:
      - master
    paths:
      - "config.py"
      - "version.json"

jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate version.json from config.py
        run: python generate_version.py

      - name: Update Gist
        env:
          GIST_ID: 37c92fd3e04d4663fc70948567ec932d
          GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          curl -X PATCH \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/gists/$GIST_ID \
            -d @- <<EOF
          {
            "files": {
              "version.json": {
                "content": $(cat version.json | jq -Rs .)
              }
            }
          }
          EOF
